<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet"
  >
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8">
</head>
<body>
  <header class="header">
    <img 
      class="header__img" 
      src="./eisenhower-matrix.jpg" 
      alt="eisenhower matrix">
    <a 
      class="header__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?</a>
  </header>
  <main class="main">
    <section class="new-task">
      <label class="label__add-item" for="add-item">Add Item</label>
      <div class="new-task__wrapper">
        <input 
          id="add-item" 
          class="input new-task__input task" 
          type="text"
          >
        <button class="button new-task__btn">Add</button>
      </div>
    </section>
    <section class="todo">  
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="item">
          <input type="checkbox" class="input input__checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="input input__text task">
          <button class="button edit__btn">Edit</button>
          <button class="button delete__btn">
            <img class="delete__img" src="./remove.svg">
          </button>
        </li>
        <li class="item editMode">
          <input type="checkbox" class="input input__checkbox">
          <label class="label label_edited task">Go Shopping</label>
          <input 
            type="text" 
            value="Go Shopping" 
            class="input input__text task"
            >
          <button class="button edit__btn">Save</button>
          <button class="button delete__btn">
            <img class="delete__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="item">
          <input 
            type="checkbox" 
            class="input input__checkbox" 
            checked
            >
          <label class="label label_decorated task">See the Doctor</label>
          <input type="text" class="input input__text task">
          <button class="button edit__btn">Edit</button>
          <button class="button delete__btn">
            <img class="delete__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
